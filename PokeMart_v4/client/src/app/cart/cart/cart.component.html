<div *ngIf="this.cartSvc.userSvc.userID; else signInRequired">
    <div class="container text-body">
        <div *ngIf="cart$ |async as cart">
            <div *ngIf="cart.length > 0; else emptyCart">
                <h5 class="text-primary-emphasis" >Your Selected Items:</h5>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let cartItem of cart">
                        <app-cart-item [cartItem]="cartItem" (onEdit$)="loadCart()"></app-cart-item>
                    </li>
                    <li class="list-group-item list-group-item-success">
                        <div class="row m-0">
                            <div class="col-6 p-0">
                                <h6 class="m-0">Total Amount:</h6>
                            </div>
                            <div class="col-6 p-0 text-end">
                                <h6 class="m-0">${{ cartSvc.total | number: '1.2-2'}}</h6>
                            </div>
                        </div>
                    </li>


                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-6 d-flex justify-content-start p-0">
                                <button class="btn btn-secondary" [routerLink]="['/shop']">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-bag align-icon" viewBox="0 0 16 16">
                                        <path
                                            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                                    </svg>
                                    Back to Shop
                                </button>
                            </div>
                            <div class="col-6 d-flex justify-content-end p-0">
                                <button class=" btn btn-warning" (click)="checkout()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-cart-check-fill align-icon" viewBox="0 0 16 16">
                                        <path
                                            d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z" />
                                    </svg>
                                    Checkout
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<ng-template #signInRequired>
    <div class="container text-body">
        <div class="pokeball">
            <div class="pokeball__button"></div>
        </div>
        <div class="text-center pt-2">
            <h5>
                Please Sign In To Add Items To Your Cart
            </h5>
            <button [routerLink]="['/auth/login']" class="btn btn-warning btn-lg me-2">Sign In!</button>
            <button [routerLink]="['/auth/signup']" class="btn btn-success btn-lg">Sign Up!</button>
            <p><small>Pokeball Animation By: <a href="https://codepen.io/raubaca">@raubaca</a></small></p>
        </div>
    </div>
</ng-template>

<ng-template #emptyCart>
    <div class="container text-body">
        <h5>Your cart is empty. Click "Shop" to add items to your cart.</h5>
        <button class="btn btn-secondary" [routerLink]="['/shop']">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-bag align-icon" viewBox="0 0 16 16">
                <path
                    d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
            </svg>
            Back to Shop
        </button>
    </div>
</ng-template>
