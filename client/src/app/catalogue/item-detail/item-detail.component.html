<div class="card" *ngIf="this.item">
    <div class="card-header">
        <h3 class="card-title">{{this.item.productName}}</h3>

    </div>
    <img [src]="imgsrc" class="card-img-top img-30vh">
    <div class="card-body">
        <h4 class="card-title">$ {{this.item.cost | number: '1.2-2'}}</h4>
        <h5 class="card-subtitle mb-2 text-body-secondary">ID: {{this.item.productID}}</h5>

        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <h6>Available Stock: {{stock}}</h6>
            </li>
            <li class="list-group-item">{{this.item.category | uppercase }}</li>
            <li class="list-group-item">{{this.item.details}}</li>
            <li class="list-group-item">INSERT ATTRIBUTES HERE</li>
        </ul>

    </div>

    <div class="card-footer text-body-secondary container justify-content-end">
        <div class="row gx-1">
            <div class="col">
                <button [routerLink]="['']" class="btn btn-warning me-md-2">Back</button>
            </div>
            <div class="col"></div>
            <div class="col-4">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" (click)="decreaseQty()"
                        [disabled]="this.quantity!.value &lt; 2">-</button>
                    <input type="text" class="form-control btn-outline btn-primary center-text"
                        [formControl]="quantity">
                    <button type="button" class="btn btn-primary" (click)="increaseQty()" [disabled]="this.quantity!.value
                        &gt; stock-1">+</button>
                </div>
            </div>
            <div class="col-auto">
                <button class="btn btn-success" (click)="addToCart()" [disabled]="quantity.invalid">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
