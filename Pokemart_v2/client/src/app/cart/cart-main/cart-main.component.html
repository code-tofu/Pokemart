<ul class="list-group">
    <li class="list-group-item">
        <div class="row">
            <div class="col-8">
                <h5>Your Selected Items:</h5>
            </div>
            <div class="col-4">
            </div>
        </div>
    </li>
    <div *ngIf="cart.length > 0; else emptyCart">
        <li class=" list-group-item" *ngFor="let item of cart;let i=index">
            <app-cart-item [item]="item" [index]="i"></app-cart-item>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-8">
                    <h5>Total Amount:</h5>
                </div>
                <div class="col-4 center-text">
                    <h5>${{ this.cartSvc.total | number: '1.2-2'}}</h5>
                </div>
            </div>
        </li>
    </div>
    <li class="list-group-item">
        <div class="row">
            <div class="col-6 d-flex justify-content-start">
                <button class="btn btn-secondary" []="['/shop']">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-bag align-icon" viewBox="0 0 16 16">
                        <path
                            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                    </svg>
                    Return to Shop
                </button>
            </div>
            <div class="col-6 d-flex justify-content-end" *ngIf="cart.length > 0">
                <button class=" btn btn-warning" (click)="checkout()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart-check-fill align-icon" viewBox="0 0 16 16">
                        <path
                            d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z" />
                    </svg>
                    Review Order
                </button>
            </div>
        </div>
    </li>
</ul>

<ng-template #emptyCart>
    <div class="container">
        <h6>Your cart is empty. Click "Shop" to add items to your cart.</h6>
    </div>
</ng-template>
