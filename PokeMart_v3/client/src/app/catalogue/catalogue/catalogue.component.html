<div *ngIf="this.maxPage != 0;else noProducts">

    <div class="container">
        <h6 *ngIf="catalogueType===1">Showing products under {{userParam|uppercase}} category:</h6>
        <h6 *ngIf="catalogueType===1">Click on the products for more details:</h6>
    </div>


    <div class="container text-center limit-xl">
        <div class="row gx-2 gy-2">
            <div *ngFor=" let item of catalogue$ | async, let i=index" class="col-6 col-md-4 col-lg-2">
                <app-catalogue-item [item]="item"></app-catalogue-item>
            </div>
        </div>

        <div class="d-flex justify-content-center p-3">
            <ngb-pagination [collectionSize]="maxPage" [(page)]="currentPage" [maxSize]="3" [pageSize]="itemsPerPage"
                [rotate]="true" [boundaryLinks]="true" (pageChange)="goToPage($event)"></ngb-pagination>
        </div>

    </div>
</div>

<ng-template #noProducts>
    <div class="container text-body">
        <h6>There are no products matching your query: "{{userParam}}"</h6>
        <div class="row padding-top-10px">
            <div class="col"></div>
            <div class="col-6 d-flex justify-content-end">
                <button class="btn btn-primary" [routerLink]="['/shop']">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-bag align-icon" viewBox="0 0 16 16">
                        <path
                            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                    </svg>
                    Return to Shop
                </button>
            </div>
        </div>
    </div>
</ng-template>
